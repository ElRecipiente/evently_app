name: Playwright Tests
on:
  push:
    branches: [ "**" ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: ðŸ“¦ Install dependencies
      run: npm ci
    - name: ðŸ”§ Run App
      run: npm run dev &
      env:
        CI: true
    - name: ðŸ”§ Prisma generate
      run: npx prisma generate
    - name: Wait for Nextjs to start
      run: |
        timeout 60 sh -c 'until curl -s http://localhost:3000/home; do echo waiting for Nextjs...; sleep 2; done'
    - name: ðŸ“¦ Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: ðŸ”§ Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
