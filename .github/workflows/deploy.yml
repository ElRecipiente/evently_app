name: Deploy to Vercel

on:
  push:
    branches:
      - main # DÃ©clenchement sur push/merge vers main
  workflow_dispatch: # Permet de lancer le workflow manuellement
jobs:
  deploy:
    runs-on: ubuntu-latest # ExÃ©cution sur une machine Ubuntu
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23 # Doit correspondre Ã  la version de Node.js
          cache: 'npm'
      - name: ğŸ“¦ Install dependencies
        run: npm ci # "ci" est plus rapide que "install" et Ã©vite les erreurs de version
      - name: ğŸ”§ Prisma generate
        run: npx prisma generate # VÃ©rifie que Prisma est bien configurÃ©
      - name: âš™ï¸ Build App
        run: npm run build
      - name: ğŸš€ Deploy on Vercel
        run: |
          npm install -g vercel # Installe l'outil CLI de Vercel
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
